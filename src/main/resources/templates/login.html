<body>

  <!-- Add your site or application content here -->

  <!-- prealoder area start -->

    <div id="loading-center">

        <div class="object" id="first_object"></div>
        <div class="object" id="second_object"></div>
        <div class="object" id="third_object"></div>
      </div>
    </div>
  </div>
  <!-- prealoder area end -->

  <!-- header area start -->
  <header th:replace="fragments/header :: header"></header>
  <!-- header area end -->

  <!-- scroll up area start -->
  <div class="scroll-up" id="scroll" style="display: none;">
    <a href="javascript:void(0);"><i class="fas fa-level-up-alt"></i></a>
  </div>
  <!-- scroll up area end -->

  <!-- search area start -->
  <section th:replace="fragments/search :: search"></section>

  <!-- search area end -->

  <!-- extra info area start -->
  <section class="extra__info transition-3">
    <div class="extra__info-inner">
      <div class="extra__info-close text-right">
        <a href="javascript:void(0);" class="extra__info-close-btn"><i class="fal fa-times"></i></a>
      </div>
      <!-- side-mobile-menu start -->
      <nav th:replace="fragments/sideMobileMenu:: sideMobileMenu"></nav>
      <!-- side-mobile-menu end -->
    </div>
  </section>
  <div class="body-overlay transition-3"></div>
  <!-- extra info area end -->

  <main>
    <!-- page title area start -->
    <section class="page__title p-relative d-flex align-items-center" data-background="../img/page-title/cover-3.jpeg">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="page__title-inner text-center">
              <h1 style="color: whitesmoke;">Login</h1>
              <div class="page__title-breadcrumb">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb justify-content-center">
                    <li style="color: whitesmoke;" class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                    <li style="color: whitesmoke;" class="breadcrumb-item active" aria-current="page"> Login</li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- page title area end -->

    <!-- login Area Strat-->
    <section class="login-area pt-100 pb-100">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2">
            <div class="basic-login">
              <h3 class="text-center mb-60">Login From Here</h3>
              <p id="message" style="color: firebrick"></p>
              <form action="#">
                <label for="username">Username <span>*</span></label>
                <input id="username" type="text" placeholder="Username..." />
                <label for="password">Password <span>*</span></label>
                <input id="password" type="password" placeholder="Enter password..." />
                <div class="login-action mb-20 fix">
                  <span class="log-rem f-left">
                    <input id="remember" type="checkbox" />
                    <label for="remember">Remember me!</label>
                  </span>
                  <span class="forgot-login f-right">
                    <a th:href="@{/forgetUsername}">Forget username?</a>
                  </span>
                  <br>
                  <span style="margin-top: 15px;" class="forgot-login f-right">
                    <a th:href="@{/forgetPassword}">Lost your password?</a>
                  </span>
                </div>
                <button class="os-btn w-100" type="button" onclick="login()">Login Now</button>
                <div class="or-divide"><span>or</span></div>
                <a th:href="@{/register}" class="os-btn os-btn-black w-100">Register Now</a>
                <a th:href="@{/oauth2/authorization/google}" style="margin-top: 15px;" class="os-btn os-btn-black w-100"><img style="width: 25px;height: 25px; margin-right: 20px;" src="../img/logo/google-icon.png">Login with Google</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- login Area End-->
  </main>

  <!-- footer area start -->
  <section th:replace="fragments/footer :: footer"></section>

  <!-- JS here -->
  <script th:src="@{/js/vendor/modernizr-3.5.0.min.js}"></script>

  <!--  <script th:src="@{/js/vendor/waypoints.min.js}"></script>-->
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/js/metisMenu.min.js}"></script>
  <script th:src="@{/js/slick.min.js}"></script>
  <script th:src="@{/js/jquery.fancybox.min.js}"></script>
  <script th:src="@{/js/isotope.pkgd.min.js}"></script>
  <script th:src="@{/js/owl.carousel.min.js}"></script>
  <script th:src="@{/js/jquery-ui-slider-range.js}"></script>
  <script th:src="@{/js/ajax-form.js}"></script>
  <script th:src="@{/js/wow.min.js}"></script>
  <script th:src="@{/js/imagesloaded.pkgd.min.js}"></script>
  <script th:src="@{/js/main.js}"></script>

  <script>
    //Config
    var message = "";
    function login(){
      let request ={
        username: $('#username').val(),
        password: $('#password').val()
      }
      $.ajax({
        url: preUrl + "/login",
        type: "POST",
        data: JSON.stringify(request),
        contentType: "application/json",
        success: function (response){
          console.log(response);
          if(response.code == 200){
            document.cookie = "Token=" + response.data;
            window.location.replace(preUrl+"/index");
          }
          else{
            message = response.message;
            $('#message').html(message);
          }
        }
      })
    }

  </script>
