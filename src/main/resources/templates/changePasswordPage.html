<script>
    if(userID == null){
        window.location.replace("/login");
    }
    function changePassword(){
        let old_password = $("#old-password").val();
        let new_password = $("#new-password").val();
        let verify_passsword = $("#verify-password").val();
        if( old_password == "" || new_password == "" || verify_passsword == ""){
            $("#message").html("Please fill password");
        }else if(new_password != verify_passsword){
            $("#message").html("Password does not match");
        }else{
            let request ={
                userID: userID,
                oldPassword: old_password,
                newPassword: new_password
            };
            $("#loading").css("display", "block");
            $.ajax({
                url : preUrl + "/changePassword",
                type: "POST",
                data: JSON.stringify(request),
                contentType: "application/json",
                success: function (response){
                    console.log(response);
                    if(response.code == 200){
                        $("#message").html("Successfully change password!");
                    }else $("#message").html(response.message);
                    $("#loading").css("display", "none");
                }

            });
        }
    }
</script>
